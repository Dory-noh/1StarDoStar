<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 장소</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        #content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        #slider {
            overflow: hidden;
            position: relative;
            width: 60%;
            margin-right: 4%;
            height: 100%;
        }

        #images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex: 0 0 auto;
            object-fit: contain;
            position: relative;
        }

        .slider-button {
            position: absolute;
            font-size: 20px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            z-index: 2;
        }

        #prev-button {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #next-button {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #map {
            flex: 1;
            height: 400px;
            margin-left: 4%;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .button {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #slider-header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .slide-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>추천 장소</h1>
    </div>
    
    <div id="buttons">
        <button class="button" onclick="showContent('부평구', 37.4852, 126.7234)">부평구</button>
        <button class="button" onclick="showContent('남동구', 37.4485, 126.7369)">남동구</button>
        <button class="button" onclick="showContent('미추홀구', 37.4494, 126.6619)">미추홀구</button>
        <button class="button" onclick="showContent('중구', 37.4647, 126.6641)">중구</button>
        <button class="button" onclick="showContent('동구', 37.4748, 126.6422)">동구</button>
        <button class="button" onclick="showContent('서구', 37.5464, 126.6428)">서구</button>
        <button class="button" onclick="showContent('계양구', 37.5437, 126.7378)">계양구</button>
        <button class="button" onclick="showContent('연수구', 37.4172, 126.7098)">연수구</button>
    </div>

    <div id="content">
        <div id="slider">
            <button class="slider-button" id="prev-button" onclick="showPrevSlide()">❮</button>
            <div id="slider-header"></div>
            <div id="images">
                <!-- 샘플 이미지 추가 -->
                <div class="slide">
                    <img src="https://via.placeholder.com/1200x600?text=Sample+Image+1" alt="Sample Image 1">
                    <div class="slide-description">안녕</div>
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/1200x600?text=Sample+Image+2" alt="Sample Image 2">
                    <div class="slide-description">하이</div>
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/1200x600?text=Sample+Image+3" alt="Sample Image 3">
                    <div class="slide-description">그럼 이만</div>
                </div>
            </div>
            <button class="slider-button" id="next-button" onclick="showNextSlide()">❯</button>
        </div>

        <div id="map"></div>
    </div>

    <script>
        function showContent(location, lat, lng) {
            // 임시 메시지 출력
            alert(location + "입니다");

            // Google Maps API를 사용하여 지도 표시 (실제 키와 API 호출 부분은 개발자가 직접 구현해야 합니다.)
            showMap(location, lat, lng);
        }

        function showMap(location, lat, lng) {
            var apiKey = 'AIzaSyDf5Yav3qCTFjwyztJ21oe7XFyJ5C8T4Ic';

            // Google Maps API를 호출하는 코드를 아래와 같이 수정
            var script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=' + apiKey + '&callback=initMap';
            script.defer = true;
            document.head.appendChild(script);

            // 이동할 좌표 설정
            var center = { lat: lat, lng: lng };

            // 초기화 함수에 좌표 전달
            window.initMap = function () {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 14
                });
            };

            // 슬라이더 헤더에 현재 선택한 장소 표시
            document.getElementById('slider-header').innerText = `< '${location}'의 추천 장소 >`;
        }

        // 슬라이더 스크립트 추가
        var currentIndex = 0;
        var slides = document.querySelectorAll('.slide');
        var totalSlides = slides.length;

        function showSlide(index) {
            if (index >= 0 && index < totalSlides) {
                currentIndex = index;
                var translateValue = -currentIndex * 100 + '%';
                document.getElementById('images').style.transform = 'translateX(' + translateValue + ')';
            }
        }

        function showNextSlide() {
            if (currentIndex < totalSlides - 1) {
                showSlide(currentIndex + 1);
            } else {
                showSlide(0);
            }
        }

        function showPrevSlide() {
            if (currentIndex > 0) {
                showSlide(currentIndex - 1);
            } else {
                showSlide(totalSlides - 1);
            }
        }
    </script>

    <!-- 스와이프 라이브러리 추가 -->
    <script src="https://unpkg.com/swiped/dist/js/swiped.min.js"></script>
</body>
</html>
