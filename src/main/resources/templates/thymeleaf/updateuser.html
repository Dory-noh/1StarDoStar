<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>회원정보수정</title>	
</head>
<body>
	<a href="/">OSDS</a>
	<h2>회원정보수정</h2>
	
	<form action="/updateuser" method="post">
    
		<label for="user_id">아이디</label>
		<input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요."><br>
		
		<label for="password">비밀번호</label>
		<input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요."><br>

		<label for="name">이름</label>
		<input type="text" id="name" name="name" placeholder="이름을 입력하세요."><br>
				
		<label for="email">이메일</label>
		<input type="eamil" id="email" name="email" placeholder="이메일을 입력하세요."><br>
		
		<label for="nickname">닉네임</label>
		<input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요."><br>
		
		<label for="phone_number">전화번호</label>
		<input type="text" id="phone_number" name="phone_number" placeholder="전화번호를 입력하세요."><br>
		
		<button type="submit">회원가입</button>

	</form>
	
	
</body>
</html>
